<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Fitness - Cleaning Task Manager</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="bg-gray-50">

  <!-- Claim Modal -->
  <div id="claimModal" class="claim-modal">
    <div class="claim-modal-content">
      <h2 style="font-size: 22px; font-weight: 700; margin: 0; text-align: center;" id="claimTaskName">Who's claiming this task?</h2>
      <div id="claimEmployeeList" class="claim-employee-list"></div>
      <div class="claim-buttons">
        <button onclick="closeClaimModal()" class="claim-cancel-button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Main App Container -->
  <div id="app"></div>

  <!-- Weekly Report Toast -->
  <div id="weeklyReportToast" class="weekly-toast hidden" onclick="downloadPendingWeeklyReport()">
    <span style="font-weight: bold;">Weekly Report Ready</span>
    <span style="font-size: 12px; color: #1e293b;">
      Click here to save this week's PDF
    </span>
  </div>

  <!-- PDF Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.4/jspdf.plugin.autotable.min.js"></script>

  <!-- Your App Logic -->
  <script src="assets/app.js"></script>

</body>
</html>
